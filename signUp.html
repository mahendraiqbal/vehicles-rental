<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signUp.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <img src="./asstes/img/image-van.jpeg" alt="image login" class="image-van-login">
            <div class="col-md-6 col-sm-4 col-xs-2 edit-login">
                <div class="text-login">
                    <h2>Sign Up</h2>
                </div>
                <div class="name">
                    <input type="name" class="input-name" id="name" placeholder="Name">
                </div>
                <div class="email">
                    <input type="email" class="input-email" id="email" placeholder="Email">
                </div>
                <div class="password">
                    <input type="password" class="input-password" id="password" placeholder="Password">
                </div>
                <div class="text-barrier1">
                    <p>try another way</p>
                </div>
                <div class="login-with-google">
                    <button class="button-login-google"> <img src="./asstes/img/icon-google.png" height="26vh" width="30vw"/> Sign Up With Google</button>
                </div>
                <div class="sign-up">
                    <button class="button-sign-up">Login</button>
                </div>
                <footer>
                    <div class="text-information">
                        <p>Plan and book your perfect trip with</p>
                        <p>expert advice, travel tips fro vehicle</p>
                        <p>information from us</p>
                    </div>
                    <div class="copyright">
                        <p>Â©2020 Vehicle Rental Center. All Right Reserved</p>
                    </div>
                    <div class="text-barrier2">
                        <h5>__________________________________________________</h5>
                    </div>
                    <div class="icon">
                        <img src="./asstes/img/twitter.png" alt="icon twitter" class="icon-twitter" >
                        <img src="./asstes/img/facebook.png" alt="icon facebook" class="icon-facebook">
                        <img src="./asstes/img/youtube.png" alt="icon youtube" class="icon-youtube">
                    </div>
                    
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
