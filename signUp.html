<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./styles/signUp.css">

<body>
    <div class="row">
        <div class="col-md-6 image"></div>
        <div class="col-md-6 form">
            <div class="title">Sign Up</div>
            <div class="input-name"><input type="name" class="name" id="name" placeholder="Name"></div>
            <div class="input-email"><input type="email" class="email" id="email" placeholder="Email"></div>
            <div class="input-password"><input type="password" class="password" id="password" placeholder="Password">
            </div>
            <div class="button-sign-up"><button class="sign-up">Sign Up</button></div>
            <span>try another way</span>
            <div class="button-sign-up-google"><button class="sign-up-google"><img src="./assets/img/icon-google.png" alt="icon google" class="icon-google"> Sign Up With Google</button></div>
            <div class="button-login"><a href="./loginPage.html"><button class="login">Login</button></a></div>
            <footer>
                <div class="icon"><img src="./assets/img/icon.png" alt="icon rental" class="icon-rental"></div>
                <p>Plan and book your perfect trip with <br>
                    expert advice, travel tips for vehicle <br>
                    information from us <br><br><br> Â©2020 Vehicle Rental Center. All rights reserved</p>
                <div class="line">
                    <hr>
                </div>
                <div class="icon-footer">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
